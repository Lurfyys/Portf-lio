<!DOCTYPE html>
<html>

<head>
  <title>Angula - Matricula</title>
  <link rel="stylesheet" type="text/css" href="style-matricula.css">
  <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <header class="cabeçalho">
    <img class="cabeçalho-imagem"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/250px-Angular_full_color_logo.svg.png"
      width="68">
    <nav class="cabeçalho-do-menu"></nav>
    <a href="Pagina-home.html" class="cabeçalho-item-menu"><i class="fa fa-home fa-lg" aria-hidden="true"></i> Home</a>
    <a class="cabeçalho-item-menu"></a>
    <a class="cabeçalho-item-menu"><i class="fa fa-phone fa-lg" aria-hidden="true"></i> Atendimento ao cliente</a>
    <a class="cabeçalho-item-menu"><i class="fa fa-question fa-lg" aria-hidden="true"></i> Perguntas Frequentes</a>
    </nav>
  </header>
  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="container">
        <h2>Formulario de Matricula</h2>
        <form class="formulario">
          <input type="email" name="email" placeholder="&#xf003; Email"><br>
          <input type="password" name="senha" placeholder="&#xf2a8; Crie sua senha"><br>
          <input type="password" name="senha" placeholder="&#xf2a8; Reescreva sua senha"><br>
          <input type="tel" id="phone" name="phone" placeholder="&#xf095; Telefone"><br>
          <input type="checkbox" name="termos">
          <a class="termos"> Eu concordo com os <a class="sublinhado" href="" target="_blank">Termos de serviços</a></a>
          <input type="submit" value="Enviar Matricula">
        </form>
      </div>
    </section>
  </main>
</body>

</html>
